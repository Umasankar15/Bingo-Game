<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bingo-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div class="game--shadow">
        <div class="game--main">
            <span class="game--title"> BINGO GAME</span>
            <div id="container">
                <div data-cell-index="1" class="cell">1</div>
                <div data-cell-index="2" class="cell">2</div>
                <div data-cell-index="3" class="cell">3</div>
                <div data-cell-index="4" class="cell">4</div>
                <div data-cell-index="5" class="cell">5</div>
                <div data-cell-index="6" class="cell">6</div>
                <div data-cell-index="7" class="cell">7</div>
                <div data-cell-index="8" class="cell">8</div>
                <div data-cell-index="9" class="cell">9</div>
                <div data-cell-index="10" class="cell">10</div>
                <div data-cell-index="11" class="cell">11</div>
                <div data-cell-index="12" class="cell">12</div>
                <div data-cell-index="13" class="cell">13</div>
                <div data-cell-index="14" class="cell">14</div>
                <div data-cell-index="15" class="cell">15</div>
                <div data-cell-index="16" class="cell">16</div>
                <div data-cell-index="17" class="cell">17</div>
                <div data-cell-index="18" class="cell">18</div>
                <div data-cell-index="19" class="cell">19</div>
                <div data-cell-index="20" class="cell">20</div>
                <div data-cell-index="21" class="cell">21</div>
                <div data-cell-index="22" class="cell">22</div>
                <div data-cell-index="23" class="cell">23</div>
                <div data-cell-index="24" class="cell">24</div>
                <div data-cell-index="25" class="cell">25</div>
            </div>
            <span id="btnResDec ">
            <button class="game--restart ">Restart Game</button>
            <button class="game--declare ">Declare Game</button>
        </span>
        </div>
        <div class="display_panel ">
            <div class="display_table ">
                <label>Player - 1</label>
                <table class="tables" id="player1">
                </table>
                <label>Player - 2</label>
                <table class="tables" id="player2">
                </table>
            </div>
        </div>
    </div>
</body>

</html>
